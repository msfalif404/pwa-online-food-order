    <script type="module">
        import {getIdEmployeeAdmin, addEmployeeAdmin, updateEmployeeAdmin, deleteEmployeeAdmin} from "../js/services/api/admin/crud-admin.js";
        import {showEmployeeDetail, showEmployeeDetailAfterUpdate} from "../js/helpers/crud-admin-helper.js";
        import {logoutATAPI} from "../js/services/api/logout-token.js";
        import {refreshTokenAPI} from "../js/services/api/refresh-token.js";
        import {isTokenExpired} from "../js/helpers/token-expired-helper.js";
        
        let urlParams = new URLSearchParams(window.location.search);
        let idParam = urlParams.get("code");

        const TOKEN = JSON.parse(localStorage.getItem("TOKEN")) ?? null;
        if(TOKEN == null){
            location.href = "./login.html";
            sessionStorage.setItem("message", "Waktu Anda Telah Habis, Harap Masuk Kembali");
        }
        else {
            const {data: {access_token, refresh_token}} = TOKEN;
            getIdEmployeeAdmin(idParam, access_token)
            .then(response => {
                if(response.msg =="token expired"){
                    refreshTokenAPI(access_token)
                        .then(response => isTokenExpired(response, access_token, "./login.html"));
                }
                if(response.msg == "Token has been revoked"){
                    localStorage.removeItem("TOKEN");
                    location.href = "./login.html";
                }
                showEmployeeDetail(response);
            const currentPageContainer = document.getElementById("current-page");
            const nameContainer = document.getElementById("name");
            const categoryIdContainer = document.getElementById("categoryid");
            const pobContainer = document.getElementById("pob");
            const daysInput = document.getElementById("days").value;
            const monthsInput = document.getElementById("months").value;
            const yearsInput = document.getElementById("years").value;
            const birthdayInput = `${yearsInput}-${monthsInput}-${daysInput}`;
            const productAlertContainer = document.getElementById("product-alert-container");
            const alertContainer = document.getElementById("alert-container");
            const genderInput = document.getElementById("male").checked ? document.getElementById("male").value : document.getElementById("female").checked ? document.getElementById("female").value : null;
            const phoneContainer = document.getElementById("phone");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            const employeeDetailsForm = document.getElementById("employee-details");
            employeeDetailsForm.addEventListener("submit", function(event){
                event.preventDefault();
                if(nameContainer.value && categoryIdContainer.value && pobContainer.value && phoneContainer.value && emailInput.value && passwordInput.value !== null){
                    employeeDetailsForm[13].innerHTML = "Diproses...";
                    updateEmployeeAdmin(idParam, categoryIdContainer.value, nameContainer.value, genderInput,  pobContainer.value, birthdayInput, phoneContainer.value, emailInput.value, passwordInput.value, access_token)
                    .then(response => {
                        console.log(response);
                        productAlertContainer.innerHTML = null;
                        employeeDetailsForm[13].innerHTML = "Update";
                        sessionStorage.setItem("message", `Pegawai ${nameContainer.value} Berhasil Diupdate`);
                        getIdEmployeeAdmin(idParam, access_token)
                            .then(response => {     
                                productAlertContainer.innerHTML = `<div class="alert alert-success alert-dismissible fade show">
                                                                        ${sessionStorage.getItem("message")}
                                                                        <button type="button" class="close" data-dismiss="alert">
                                                                        <span>&times;</span></button>
                                                                    </div>`;
                                showEmployeeDetailAfterUpdate(response);
                                sessionStorage.removeItem("message");
                            });
                    });
                }
                else {
                    let error = [];
                                if(nameContainer.value == ""){
                                    error.push("Silahkan isi kolom nama");
                                }
                                if(categoryIdContainer.value == ""){
                                    error.push("Silahkan isi kolom kategori")
                                }
                                if(pobContainer.value == ""){
                                    error.push("Silahkan isi kolom tempat lahir");
                                }
                                if(phoneContainer.value == ""){
                                    error.push("Silahkan isi kolom nomor telepon");
                                }
                                if(emailInput.value == ""){
                                    error.push("Silahkan isi kolom email");
                                }
                                if(passwordInput == ""){
                                    error.push("Silahkan isi kolom password");
                                }
                                let errorRaw = "";
                                error.forEach(element => {
                                    errorRaw += `<li>${element}</li>`;
                                });
                                productAlertContainer.innerHTML = `<div class="alert alert-danger">
                                                                    <p>Silahkan isi semua kolom !</p>
                                                                    <ul>
                                                                        ${errorRaw}
                                                                    </ul>
                                                                </div>`;
                }
            });

            const deleteButtonContainer = document.getElementById("delete-button");
            deleteButtonContainer.addEventListener("click", function(event){
                deleteEmployeeAdmin(idParam, access_token)
                    .then(response => {
                        const nameInput = document.getElementById("name").value;
                        sessionStorage.setItem("message", `Pegawai ${nameInput} Berhasil Dihapus`);
                        location.href = "./dashboard.html";
                    });
            });
            });

            const logoutButton = document.getElementById("logout-button");
                    logoutButton.addEventListener("click", function(){
                        logoutButton.innerHTML += "...";
                        logoutATAPI(access_token).then(response => {
                            if(response.msg == "Successfully logged out"){
                                localStorage.removeItem("TOKEN");
                                location.href = "login.html";
                            }
                        });
                    });
        }
    </script>
