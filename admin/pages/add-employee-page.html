<div class="row">
    <div class="col-12" id="product-error-container">
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-11 d-flex flex-column ml-auto py-4">
        <div>
            <p class="text-muted small font-weight-600">New Employee</p>
        </div>
        <div class="d-flex">
            <h3 class="font-weight-bold">Create A New Employee</h3>
            <div class="ml-auto">
                <a href="dashboard.html" class="btn btn-secondary">Back</a>
            </div>
        </div>
        <div class="mb-4" id="alert-container" data-dismiss="alert"></div>
        <hr />
        <form id="create-employee">
            <div class="form-row">
                <div class="form-group col-lg-9">
                    <label for="employee-name">Nama Pegawai</label>
                    <input type="text" name="employee-name" id="employee-name" class="form-control" placeholder="Employee Name" required>
                </div>
                <div class="form-group col-lg-9">
                    <label for="pob">Place Of Birth</label>
                    <input type="text" name="pob" id="pob" class="form-control" placeholder="Employee Place Of Birth" required>
                </div>
                <div class="form-group col-lg-9">
                    <div>
                        <label>Employee Date Of Birth</label>
                        <div class="form-row">
                            <div class="form-group col-4">
                                <input type="text" name="days" id="days" class="form-control" placeholder="dd" required>
                            </div>
                            <div class="form-group col-4">
                                <select name="months" id="months" class="form-control" required>
                                    <option selected disabled hidden>mm</option>
                                    <option value="01">Januari</option>
                                    <option value="02">Februari</option>
                                    <option value="03">Maret</option>
                                    <option value="04">April</option>
                                    <option value="05">Mei</option>
                                    <option value="06">Juni</option>
                                    <option value="07">Juli</option>
                                    <option value="08">Agustus</option>
                                    <option value="09">September</option>
                                    <option value="10">Oktober</option>
                                    <option value="11">November</option>
                                    <option value="12">Desember</option>
                                </select>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" name="years" id="years" class="form-control" placeholder="yyyy" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-9">
                    <label for="employee-address">Employee Address</label>
                    <textarea name="employee-address" id="employee-address" cols="30" rows="5" class="form-control" placeholder="Employee Address"></textarea>
                </div>
                <div class="form-group col-lg-9">
                    <label>Gender</label>
                    <div id="gender-container">      
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="L" required ${Gender == "L" ? "checked" : null}>
                            <label class="form-check-label" for="male">Laki-laki</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="P" ${Gender == "P" ? "checked" : null}>
                            <label class="form-check-label" for="female">Perempuan</label>
                          </div>                          
                    </div>
                </div>
                <div class="form-group col-lg-9">
                    <label for="employee-category">Employee Category</label>
                    <select name="employee-category" id="employee-category" class="form-control">
                        <option selected disabled hidden>Employee Category</option>
                        <option value="kasir" ${Role == "kasir" ? "selected" : null}>Kasir</option>
                        <option value="kurir" ${Role == "kurir" ? "selected" : null}>Kurir</option>
                    </select>
                </div>
                <div class="form-group col-lg-9">
                    <label for="employee-phone-number">Employee Phone Number</label>
                    <input type="text" name="employee-phone-number" id="employee-phone-number" class="form-control" placeholder="Nomor Telepon Pegawai">
                </div>
                <div class="form-group col-lg-9">
                    <label for="employee-email">Employee Email</label>
                    <input type="email" name="employee-email" id="employee-email" class="form-control" placeholder="Email Pegawai">
                </div>
                <div class="form-group col-lg-9">
                    <input type="submit" class="btn btn-primary btn-block" value="Create Employee">
                </div>
                <div class="form-group col-lg-9">
                    <input type="reset" value="Reset Employee Form" class="btn btn-block text-secondary">
                </div>
            </div>
        </form>
    </div>
