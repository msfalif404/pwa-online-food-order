<div>
    <p class="text-muted small font-weight-600">Overview</p>
</div>
<div>
    <h3 class="font-weight-bold">Product Dashboard</h3>
</div>
<hr />
<div class="" id="alert-container" data-dismiss="alert"></div>
<div class="mb-4">
    <form class="w-100">
        <div class="input-group">
            <input type="text" id="search-product" class="form-control" placeholder="Search Products">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
</div>
<div class="card">
    <div class="card-header bg-white d-flex">
        <h6>All Products</h6>
        <a href="#add-product" class="btn btn-white border ml-auto" id="add-product-button">Add Product</a>
    </div>
    <div class="card-body bg-white p-0 table-responsive" id="product-parent-container">
        <table class="table">
            <thead class="thead-light px-5">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="product-container">
                <tr>
                    <td colspan="5">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
    <div class="card-footer bg-white">
        <nav>
            <ul class="pagination" id="pagination-container">
            </ul>
        </nav>
    </div>
</div>
