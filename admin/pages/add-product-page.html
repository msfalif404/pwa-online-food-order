<div class="row">
    <div class="col-12" id="product-error-container">
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-11 d-flex flex-column ml-auto py-4">
        <div>
            <p class="text-muted small font-weight-600">New Product</p>
        </div>
        <div class="d-flex">
            <h3 class="font-weight-bold">Create A New Product</h3>
            <div class="ml-auto">
                <a href="dashboard.html" class="btn btn-secondary">Back</a>
            </div>
        </div>
        <hr />
        <form id="create-product">
            <div class="form-row">
                <div class="form-group col-lg-9">
                    <label for="product-name">Product Name</label>
                    <input type="text" name="product-name" id="product-name" class="form-control" required="required" minlength="1" maxlength="35">
                </div>
                <div class="form-group col-lg-9">
                    <label for="product-description">Product Description</label>
                    <textarea name="product-description" id="product-description" cols="30" rows="10" class="form-control" required="required" minlength="1"></textarea>
                </div>
                <div class="form-group col-lg-9">
                    <label for="product-price">Product Price</label>
                    <input type="text" name="product-price" id="product-price" class="form-control" required="required" minlength="1">
                </div>
                <div class="form-group col-lg-9">
                    <label for="product-category">Product Category</label>
                    <select name="product-category" id="product-category" class="form-control" required>
                        <option value="1">Pizza</option>
                        <option value="2">Burger</option>
                        <option value="3">Pasta</option>
                        <option value="4">Salad</option>
                    </select>
                </div>
                <div class="form-group col-lg-9">
                    <label for="product-visibility">Product Visibility</label>
                    <select name="product-visibility" id="product-visibility" class="form-control">
                        <option value="0">Hide</option>
                        <option value="1" selected>Show</option>
                    </select>
                </div>
                <div class="form-group col-lg-9">
                    <p class="small text-muted">Please use an image no larger than 5mb.</p>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="product-image" required>
                        <label class="custom-file-label" for="product-image">Product Image</label>
                    </div>
                </div>
                <div class="form-group col-lg-9">
                    <h3 id="preview-title"></h3>
                    <img src="" class="rounded" style="max-height: 300px;object-fit: cover;" id="preview">
                </div>
                <div class="form-group col-lg-9">
                    <input type="submit" class="btn btn-primary btn-block" value="Create Product">
                </div>
                <div class="form-group col-lg-9">
                    <input type="reset" value="Reset Product Form" class="btn btn-block text-secondary">
                </div>
            </div>
        </form>
    </div>
</div>
