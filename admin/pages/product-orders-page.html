<div>
    <p class="text-muted small font-weight-600">Overview</p>
</div>
<div>
    <h3 class="font-weight-bold">Product Orders Dashboard</h3>
</div>
<hr />
<div class="" id="alert-container" data-dismiss="alert"></div>
<div class="mb-4">
    <form class="w-100">
        <div class="input-group">
            <input type="text" id="search-product" class="form-control" placeholder="Search Products Order By Code Order">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
</div>
<div class="card">
    <div class="card-header bg-white d-flex" id="export-container">
        <h6>All Product Orders</h6>
        <a class="btn btn-white border ml-auto" data-toggle="modal" data-target="#exampleModalCenter">Export</a>
    </div>
    <div class="card-body bg-white p-0 table-responsive" id="product-parent-container">
        <table class="table">
            <thead class="thead-light px-5">
              <tr>
                <th>Code Order</th>
                <th>Code Confirmation</th>
                <th>Date Order</th>
              </tr>
            </thead>
            <tbody id="product-container">
                <tr>
                    <td colspan="5">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
    <div class="card-footer bg-white">
        <nav>
            <ul class="pagination" id="pagination-container">
            </ul>
        </nav>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Export Product Orders</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="alert alert-info">
                <p><span class="font-weight-bold">Info :</span> Silahkan pilih bulan dan tahun atau kosongkan bulan apabila hanya ingin mendapatkan data tahunan</p>
            </div>
          <form id="export-form">
              <div class="form-group">
                  <label for="month">Masukan Bulan</label>
                  <select name="month" id="month" class="form-control">
                      <option value="null" selected disabled hidden>Pilih Bulan</option>
                      <option value="1">Januari</option>
                      <option value="2">Februari</option>
                      <option value="3">Maret</option>
                      <option value="4">April</option>
                      <option value="5">Meni</option>
                      <option value="6">Juni</option>
                      <option value="7">Juli</option>
                      <option value="8">Agustus</option>
                      <option value="9">September</option>
                      <option value="10">Oktober</option>
                      <option value="11">November</option>
                      <option value="12">Desember</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="year">Masukan Tahun</label>
                  <input type="text" name="year" id="year" class="form-control" placeholder="Masukan Tahun">
              </div>
          </form>
        </div>
        <div class="modal-footer" id="modal-footer">
          <button type="submit" class="btn btn-primary btn-block" id="export-button" form="export-form">Export</button>
        </div>
      </div>
    </div>
  </div>
