<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jajan Yuk</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/chicken.svg" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Swiper.js -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <!-- User Defined Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Manifest.json -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
   <!-- Swiper -->
   <div class="container vh-100">
       <div class="row">
           <div class="col" id="colol">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary"></div>
            </div>
           </div>
       </div>
   </div>
   
    <!-- Bootstrap -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="module">
        import Swiper from "./js/swiper.js";
        const CUSTOMER_TOKEN = JSON.parse(localStorage.getItem("CUSTOMER_TOKEN")) ?? null;
        if(CUSTOMER_TOKEN != null){
            location.href = "./index.html";
        }
        else {
            document.getElementById("colol").innerHTML = `<div class="swiper-container vh-100">
                <div class="swiper-wrapper">
                  <div class="swiper-slide d-flex flex-column justify-content-center align-items-center text-center">
                      <h3>Nikmati Berbagai Menu Makanan Yang Siap Memuaskan Anda !</h3>
                      <img src="./images/food.svg" alt="Food" class="img-fluid">
                  </div>
                  <div class="swiper-slide d-flex flex-column justify-content-center align-items-center text-center">
                      <h3>Pesanan Siap Diantar Sampai Ke Depan Rumah Anda !</h3>
                    <img src="./images/motor.svg" alt="Food" class="img-fluid">
                </div>
                <div class="swiper-slide d-flex flex-column justify-content-center align-items-center text-center">
                    <h3>Tunggu Apalagi Silahkan Daftar Sekarang !</h3>
                    <img src="./images/waiting.svg" alt="Food" class="img-fluid">
                </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination mb-4"></div>
            </div>`;
        }
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });

        swiper.on('slideChange', function () {
            if(swiper.isEnd === true){
                document.querySelector(".swiper-pagination").innerHTML = `<a href="./customer/register.html" class="btn btn-primary">Daftar</a>`;
            }
        });
      </script>
</body>
</html>
