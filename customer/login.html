<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | Jajan Yuk</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/chicken.svg" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- User Defined Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Manifest.json -->
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-4">
                    <h3 class="text-center">Sign In</h3>
                    <p class="text-muted text-center font-weight-600">Masuk Untuk Menikmati Produk Kami</p>
                </div>
                <div class="mb-4" id="alert-container" data-dismiss="alert"></div>
                <div class="mb-4">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email atau Nomor Telepon Anda</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Masukan email atau nomor telepon anda" required="required">
                        </div>
                        <div class="form-group">
                            <div class="d-flex">
                                <label for="password">Password</label>
                                <a class="ml-auto small" href="./reset-password.html">Lupa Password ?</a>
                            </div>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Masukan password anda" required="required">
                        </div>
                    </form>
                </div>
                <div class="d-flex mb-4">
                    <input type="submit" value="Masuk" class="btn btn-primary btn-block py-2 text-center font-weight-500" form="login-form">
                </div>
                <div class="text-center">
                    <p class="text-muted small">Belum mempunyai akun ? <a href="./register.html">Daftar sekarang</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- User Defined Scripts -->
    <script type="module">
        import {loginCustomerAPI} from "../js/services/api/customer/auth-customer.js";

        const alertContainer = document.getElementById("alert-container");
        const CUSTOMER_TOKEN = JSON.parse(localStorage.getItem("CUSTOMER_TOKEN")) ?? null;
        if(CUSTOMER_TOKEN != null){
            location.href = "../index.html";
        }
        else {
            if(sessionStorage.getItem("message")){
                alertContainer.classList.add("alert", "alert-danger", "alert-dismissible", "fade", "show");
                alertContainer.innerHTML = `${sessionStorage.getItem("message")} <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>`;
                sessionStorage.removeItem("message");
            }
            const loginForm = document.getElementById("login-form");
            loginForm.addEventListener("submit", function(event){
                event.preventDefault();
                const emailInput = document.getElementById("email").value;
                const passwordInput = document.getElementById("password").value;
                loginForm[2].value = "Diproses..."
                loginCustomerAPI(emailInput, passwordInput)
                    .then(response => {
                        if(response.msg == "Wrong username or password"){
                            loginForm[2].value = "Masuk";
                            alertContainer.classList.add("alert", "alert-danger", "alert-dismissible", "fade", "show");
                            alertContainer.innerHTML = `Email atau password salah <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>`;
                        }
                        if(response.msg == "Success Login"){
                            localStorage.setItem("CUSTOMER_TOKEN", JSON.stringify(response));
                            location.href = "../index.html";
                        }
                    });
            });
        }
    </script>
</body>
</html>
