<div class="container">
    <div class="row">
        <div class="col-12">
            <nav>
                <ol class="breadcrumb bg-white">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item active">Edit Password</li>
                </ol>
            </nav>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-4 d-flex">
           <h3 id="customer-name">Halo, selamat datang </h3> 
           <div class="ml-auto">
            <a href="#edit-profile" class="btn btn-secondary" id="back-password">Back</a>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="" id="alert-container" data-dismiss="alert"></div>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0 py-4">
            <form id="edit-password">
                <div class="form-group">
                    <label for="old-password">Password Lama</label>
                    <input type="password" name="old-password" id="old-password" class="form-control" placeholder="Password Lama" required="required">
                </div>
                <div class="form-group">
                    <label for="new-password">Password Baru</label>
                    <input type="password" name="new-password" id="new-password" class="form-control" placeholder="Password Baru" required="required" minlength="8" maxlength="16">
                </div>
                <div class="form-group">
                    <label for="confirm-passowrd">Konfirmasi Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Konfirmasi Password" required="required" minlength="8" max="16">
                </div>
                <input type="submit" value="Update Password" class="btn btn-primary btn-block" id="update-password">
            </form>
        </div>
    </div>
</div>
