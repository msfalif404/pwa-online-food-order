<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk | Jajan Yuk</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- User Defined Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mb-4">
                    <h3 class="text-center">Sign In</h3>
                    <p class="text-muted text-center font-weight-600">Masuk Untuk Memproses Produk Pesanan</p>
                </div>
                <div class="mb-4" id="alert-container" data-dismiss="alert"></div>
                <div class="mb-4">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Masukan username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Masukan password anda" required="required">
                        </div>
                    </form>
                </div>
                <div class="d-flex mb-4">
                    <input type="submit" value="Masuk" class="btn btn-primary btn-block py-2 text-center font-weight-500" form="login-form">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- User Defined Scripts -->
    <script type="module">
        import {loginEmployeeAPI} from "./js/services/api/employee/auth-employee.js";

        const alertContainer = document.getElementById("alert-container");
        const EMPLOYEE_TOKEN = JSON.parse(localStorage.getItem("EMPLOYEE_TOKEN")) ?? null;
        if(EMPLOYEE_TOKEN != null){
            if(EMPLOYEE_TOKEN.employee.role == "kasir"){
                location.href = "./kasir/dashboard.html";
            }
            else {
                location.href = "./kurir/dashboard.html";
            }
        }
        else {
            if(sessionStorage.getItem("message")){
                const alertContainer = document.getElementById("alert-container");
                alertContainer.classList.add("alert","alert-danger","alert-dismissible","fade","show");
                alertContainer.innerHTML = `${sessionStorage.getItem("message")} <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>`;
                sessionStorage.removeItem("message");
            }
            const loginForm = document.getElementById("login-form");
            loginForm.addEventListener("submit", function(event){
                event.preventDefault();
                const usernameInput = document.getElementById("username").value;
                const passwordInput = document.getElementById("password").value;
                loginForm[2].value = "Diproses...";
                loginEmployeeAPI(usernameInput, passwordInput)
                    .then(response => {
                        if(response.msg == "Wrong username/password"){
                            loginForm[2].value = "Masuk";
                            alertContainer.classList.add("alert", "alert-danger", "alert-dismissible", "fade", "show");
                            alertContainer.innerHTML = `Username atau password salah <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>`;
                        }
                        else {
                            if(response != null){
                                localStorage.setItem("EMPLOYEE_TOKEN", JSON.stringify(response));
                                if(response.employee.role == "kasir"){
                                    location.href = "./kasir/dashboard.html";
                                }
                                else {
                                    location.href = "./kurir/dashboard.html";
                                }
                            }
                        }
                    });
            });
        }
    </script>
</body>
</html>
